<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    html, body{
      background: #eee;
    }
    .container{
      width: 500px;
      height: auto;
      margin: 100px auto 0;
      background: #fff;
      border: 1px solid #108ce3;
      padding: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" data-error="*邮箱为必填项" data-required="true" data-email="true" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" data-regex="/^w{6,12}/" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="reset" class="btn btn-info">reset</button>
      </div>
    </div>
  </form>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./asset/bootstrapValidateor-1.0.0.js"></script>
<script>
  $(function () {
    $('form').bootstrapValidateor({
      raise: 'keyup'
    });
  })
</script>
</html>
